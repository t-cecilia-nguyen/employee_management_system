<div class="container mt-5">
    <h3>Add Employee</h3>
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" class="form-control" formControlName="first_name" />
            <div *ngIf="employeeForm.controls['first_name'].invalid && employeeForm.controls['first_name'].touched" class="text-danger">
                First name is required.
            </div>
        </div>
        <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" id="last_name" class="form-control" formControlName="last_name" />
            <div *ngIf="employeeForm.controls['last_name'].invalid && employeeForm.controls['last_name'].touched" class="text-danger">
                Last name is required.
            </div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" formControlName="email" />
            <div *ngIf="employeeForm.controls['email'].invalid && employeeForm.controls['email'].touched" class="text-danger">
                Valid email is required.
            </div> 
        </div>
        <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select id="gender" class="form-control" formControlName="gender">
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            </select>
            <div *ngIf="employeeForm.controls['gender'].invalid && employeeForm.controls['gender'].touched" class="text-danger">
                Gender is required.
            </div>
        </div>
        <div class="mb-3">
            <label for="designation" class="form-label">Designation</label>
            <input type="text" id="designation" class="form-control" formControlName="designation" />
            <div *ngIf="employeeForm.controls['designation'].invalid && employeeForm.controls['designation'].touched" class="text-danger">
                Designation is required.
            </div>  
        </div>
        <div class="mb-3">
            <label for="salary" class="form-label">Salary</label>
            <input type="number" id="salary" class="form-control" formControlName="salary" />
            <div *ngIf="employeeForm.controls['salary'].invalid && employeeForm.controls['salary'].touched" class="text-danger">
                Salary is required (minimum value 1000).
            </div> 
        </div>
        <div class="mb-3">
            <label for="date_of_joining" class="form-label">Date of Joining</label>
            <input type="date" id="date_of_joining" class="form-control" formControlName="date_of_joining" />
            <div *ngIf="employeeForm.controls['date_of_joining'].invalid && employeeForm.controls['date_of_joining'].touched" class="text-danger">
                Date of joining is required.
            </div>
        </div>
        <div class="mb-3">
            <label for="department" class="form-label">Department</label>
            <input type="text" id="department" class="form-control" formControlName="department" />
            <div *ngIf="employeeForm.controls['department'].invalid && employeeForm.controls['department'].touched" class="text-danger">
                Department is required.
            </div>      
        </div>
        <div class="mb-3">
            <label for="employee_photo" class="form-label">Profile Picture</label>
            <input type="file" id="employee_photo" class="form-control" (change)="onFileChange($event)" />
            <div *ngIf="employeeForm.controls['employee_photo'].invalid && employeeForm.controls['employee_photo'].touched" class="text-danger">
                Profile picture is required.
            </div>  
        </div>
        <div class="d-flex gap-2 mt-3">
            <button type="submit" class="btn btn-success">Add Employee</button>
            <button type="button" class="btn btn-secondary" (click)="goBack()">Cancel</button>
        </div>
    </form>
</div>
