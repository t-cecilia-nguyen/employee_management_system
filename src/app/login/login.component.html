<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow p-4" style="width: 400px;">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">Login</h3>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Username Field -->
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            id="username"
            class="form-control"
            formControlName="username"
            [class.is-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
          />
          <div class="invalid-feedback">Valid username is required.</div>
        </div>

        <!-- Password Field -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
            [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          />
          <div class="invalid-feedback">Password is required (min 6 characters).</div>
        </div>

        <!-- Submit Button -->
        <div class="d-grid">
          <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">Login</button>
        </div>
      </form>

      <!-- Signup Link -->
      <div class="text-center mt-3">
        <p class="mb-0">
          Don't have an account?
          <a routerLink="/signup" class="text-primary">Sign up</a>
        </p>
      </div>
    </div>
  </div>
</div>
