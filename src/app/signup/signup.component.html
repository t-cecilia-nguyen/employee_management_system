<div class="container mt-5">
    <h2>Signup</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="mt-4">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          formControlName="name"
          [class.is-invalid]="signupForm.get('name')?.invalid && signupForm.get('name')?.touched"
        />
        <div class="invalid-feedback">Name is required.</div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
          [class.is-invalid]="signupForm.get('email')?.invalid && signupForm.get('email')?.touched"
        />
        <div class="invalid-feedback">Valid email is required.</div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
          [class.is-invalid]="signupForm.get('password')?.invalid && signupForm.get('password')?.touched"
        />
        <div class="invalid-feedback">Password is required (min 6 characters).</div>
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          class="form-control"
          formControlName="confirmPassword"
          [class.is-invalid]="signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched"
        />
        <div class="invalid-feedback">Passwords must match.</div>
      </div>

      <button class="btn btn-success" type="submit" [disabled]="signupForm.invalid">Signup</button>
    </form>
  </div>
